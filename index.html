<!DOCTYPE html>
<html lang="en" ng-app="multiplicationTable">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body ng-controller="multTableCtrl">
	<input type="text" name="number-limit" ng-model="numberLimit" placeholder="Enter a number" />
	<table initial-number-limit="10">
		<tr ng-repeat="numberA in numbers()">
			<td ng-repeat="numberB in numbers()">
				{{ times(numberA, numberB) }}
			</td>
		</tr>
	</table>
	
</body>
</html>
